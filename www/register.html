 
<div data-page="register" class="page tabbar-labels-fixed">
    <div class="page-content log-reg-page-content">
        <div class="login-screen-title">
            <img class="login-header-logo"  src="img/logo.png"/>
        </div>

        <div class="list-block inputs-list">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="text" placeholder="Nombre Completo" class="input-field-register" id="name">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="text" placeholder="Nick Name" class="input-field-register" id="username_reg">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="email" placeholder="Correo Electrónico" class="input-field-register" id="email">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="number" placeholder="Teléfono Fijo" class="input-field-register" id="phonenumber">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="number" placeholder="Teléfono Celular" class="input-field-register" id="cellnumber">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <select id="city">
                                    <option value="0">Selecciona tu ciudad</option>
                                    <option value="Cali">Cali</option>
                                    <option value="Barranquilla">Barranquilla</option>
                                    <option value="Bogota">Bogota </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>


                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="password" placeholder="Contraseña" class="input-field-register" id="password_reg">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input item-input-field item-input-field-register">
                                <input type="password" placeholder="Confirmar Contraseña" class="input-field-register" id="password_reg_confirm">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <p class="buttons-row">
                <a  id="btn_register" class="button button-fill button-raised login-buttons">Ingresar</a>
            </p>
        </div>

    </div>

</div>
